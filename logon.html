<!DOCTYPE html>
<html lang="zh" data-hairline="true" data-theme="light">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>武汉大学资源共享平台登录界面<</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="FTeR0c8arOPKh8c5DYh_9uu98_zJbaWw53J-Sch9MTg">
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/signpage.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/signflow.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $('document').ready(function()
        {
            $('#c1').animate({'opacity':0.85},1000);
        })
    </script>

</head>
<body>
<div id="root">
    <div>
        <div class="LoadingBar"></div>
        <main role="main" class="App-main">
            <div class="SignFlowHomepage">
                <div class="SignFlowHomepage-content">
                    <div class="Card SignContainer-content" id ='c1'>
                        <img class="SignFlowHomepage-logo" src="img/whulogo.png" style="margin-top: 5%">
                        <div class="SignContainer-inner">
                            <form novalidate="" class="SignFlow Login-content"
                                  data-za-detail-view-path-module="SMSSignInForm"
                                  data-za-extra-module="{&quot;card&quot;:{&quot;content&quot;:null}}">
                                <div class="SignFlow-account">
                                    <div class="SignFlow-supportedCountriesSelectContainer">
                                        <div class="Popover">
                                            <button role="combobox" aria-expanded="false" id="Popover2-toggle"
                                                    aria-haspopup="true" aria-owns="Popover2-content" type="button"
                                                    class="Button InputLike InputButton Select-button Select-plainButton Button--plain">
                                                学号
                                            </button>
                                        </div>
                                    </div>
                                    <span class="SignFlow-accountSeperator">&nbsp;</span>
                                    <div class="SignFlowInput SignFlow-accountInputContainer">
                                        <label class="SignFlow-accountInput Input-wrapper">
                                            <input name="username" type="number" class="Input" value="">
                                        </label>
                                        <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                                    </div>
                                </div>
                                <div class="SignFlow SignFlow-smsInputContainer">
                                    <div class="SignFlow-supportedCountriesSelectContainer">
                                        <div class="Popover">
                                            <button role="combobox" aria-expanded="false" id="Popover2-toggle2"
                                                    aria-haspopup="true" aria-owns="Popover2-content" type="button"
                                                    class="Button InputLike InputButton Select-button Select-plainButton Button--plain">
                                                密码
                                            </button>
                                        </div>
                                    </div>
                                    <span class="SignFlow-accountSeperator">&nbsp;</span>
                                    <div class="SignFlowInput SignFlow-accountInputContainer">
                                        <label class="SignFlow-accountInput Input-wrapper">
                                            <input name="username" type="password" class="Input" value="">
                                        </label>
                                        <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"></div>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="Button SignFlow-submitButton Button--primary Button--green">
                                    注册/登录
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
